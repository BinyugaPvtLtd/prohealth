<script>
  async function htmlToPdf(htmlContent, callback) {
    // Create a temporary HTML element
    const element = document.createElement('div');
    element.innerHTML = htmlContent;

    // Convert HTML to PDF and output as Base64 Data URI
    const dataUri = await html2pdf().from(element).toPdf().output('datauristring');
    const base64data = dataUri.split(',')[1]; // Remove the data URI prefix
    callback(base64data); // Return Base64 data to Dart
  }
</script>
